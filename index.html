<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      class="framemap"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6141.666432971865!2d90.45058780372234!3d23.75248862920052!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b776cb122247%3A0x6bfed84b2aa17795!2z4Kak4KeN4Kaw4Ka_4Kau4KeL4Ka54Kao4KeAIOCmrOCnjeCmsOCmv-CmnCAtIFRyaW1vaG9uaSBCcmlkZ2U!5e0!3m2!1sen!2sus!4v1643203658061!5m2!1sen!2sus"
      allowfullscreen=""
      loading="lazy"
    ></iframe>

    <iframe
      class="frame"
      src="https://www.youtube.com/embed/K1QICrgxTjA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      class="frame"
      src="https://www.youtube.com/embed/SMKPKGW083c"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      class="frame"
      src="https://www.youtube.com/embed/vQoR7gJTirk"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <section class="main">
      <h1 class="h1">Backgorund image and overlay.</h1>
      <div class="overlay"></div>
    </section>

    <section class="mbor">
      <div class="bor">
        <h2 class="h2">This section is about border</h2>
      </div>

      <div class="bor2">
        <form
          action="#"
          method="post"
          enctype="multipart/form-data"
          class="form"
        >
          <label for="name" class="label">Your Name</label><br />
          <input
            type="text"
            id="name"
            placeholder="Put your name here"
            name="name"
            class="name"
          />
          <br />

          <label for="email" class="label">Your Email</label><br />
          <input
            type="email"
            id="email"
            placeholder="Put your email here"
            name="email"
            class="name"
          />
          <br />
          <label for="phone" class="label">Your Phone</label><br />
          <input
            type="phone"
            id="phone"
            placeholder="Put your phone number here"
            name="phone"
            class="name"
          />
          <br />
          <label for="password" class="label">Your Password</label><br />
          <input
            type="password"
            id="password"
            placeholder="your password"
            name="password"
            class="name"
          />
          <br />
          <button class="button">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
